<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Event Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed w-full z-10">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold">Event Schedule</h1>
      <ul class="flex space-x-4">
        <li><a href="#section1" class="hover:text-blue-500">Events</a></li>
        <li><a href="#section2" class="hover:text-blue-500">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-20 px-4 max-w-3xl mx-auto">
    
    <!-- Section 1: Events -->
    <section id="section1" class="my-10">
      <h2 class="text-2xl font-semibold mb-4">Upcoming Events</h2>

      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search events..." 
          oninput="filterEvents()" 
          class="p-2 border rounded w-full sm:w-1/2"
        />
        <button 
          onclick="sortEvents()" 
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          Sort by Date & Time
        </button>
      </div>

      <!-- Event list -->
      <div id="eventList" class="space-y-4 mt-6"></div>
    </section>

    <!-- Section 2: About -->
    <section id="section2" class="my-10">
      <h2 class="text-2xl font-semibold mb-4">About This Schedule</h2>
      <p>
        This page shows an interactive list of upcoming events. You can search by name, sort by time, and click each event to learn more. Itâ€™s fully responsive and works on all devices.
      </p>
    </section>
  </main>

  <!-- Event Detail Modal -->
  <div id="eventModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow max-w-md text-center relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-black text-2xl">&times;</button>
      <h3 id="modalTitle" class="text-xl font-bold mb-2"></h3>
      <p id="modalDate" class="text-gray-700"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
